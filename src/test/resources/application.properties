spring.application.name=Batcher-Test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests (since we're using create-drop)
spring.flyway.enabled=false

# Enable H2 console for debugging (optional)
spring.h2.console.enabled=true

# Auto-create Spring Batch tables in H2 test database
spring.batch.jdbc.initialize-schema=always